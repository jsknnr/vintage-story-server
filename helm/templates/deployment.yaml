apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Chart.Name }}"
  labels:
    app: "{{ .Chart.Name }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .Chart.Name }}"
      release: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: "{{ .Chart.Name }}"
        release: "{{ .Release.Name }}"
    spec:
      securityContext:
        runAsUser: 10000
        runAsGroup: 10000
        fsGroup: 10000
      containers:
      - name: "{{ .Chart.Name }}"
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: Always
        resources:
{{ toYaml .Values.resources | indent 10 }}
        env:
        - name: GAME_VERSION
          value: {{ .Values.config.gameVersion | squote }}
        - name: GAME_BRANCH
          value: {{ .Values.config.gameBranch | squote }}
        ports:
        - name: game-port
          containerPort: {{ .Values.config.gamePort | int }}
          protocol: TCP
        volumeMounts:
        - name: server
          mountPath: /home/vintagestory/server
        - name: data
          mountPath: /home/vintagestory/data
        securityContext:
          allowPrivilegeEscalation: false
      volumes:
      - name: server
        persistentVolumeClaim:
          claimName: "{{ .Chart.Name }}-server"
      - name: data
        persistentVolumeClaim:
          claimName: "{{ .Chart.Name }}-data"
